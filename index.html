    <script>
        $(document).ready(function () {

                        }, 1000);

                });
            });
        });

        document.getElementById('emailButton').addEventListener('click', function () {

        function closePopup() {
            document.getElementById('emailPopup').style.display = 'none';

        function sendEmail() {
            var subject = document.getElementById('subject').value;
            var trackingID = document.getElementById('trackingID').value;
            var message = document.getElementById('message').value;
            var emailBody = 'Tracking ID: ' + trackingID + '\n\n' + message;
            window.location.href = 'mailto:customerSupport@example.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(emailBody);

            document.getElementById('emailPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

    <form id="containerForm">

    <div id="map" class="map"></div>

    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
            view: new ol.View({ center: ol.proj.fromLonLat([0, 0]), zoom: 2 })
        });

        var vectorSource = new ol.source.Vector({});
        var markerLayer = new ol.layer.Vector({ source: vectorSource });
        map.addLayer(markerLayer);

        var markerStyle = new ol.style.Style({
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({ color: '#ff0000' }),
                stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
            })
        });

        document.getElementById('containerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var containerID = document.getElementById('containerID').value;

            $.ajax({
                url: 'fetch_coordinates.php',
                type: 'GET',
                data: { 'containerID': containerID },
                success: function (data) {
                    if (!data.error) {
                        vectorSource.clear();
                        var containerMarker = new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(data.Longitude), parseFloat(data.Latitude)]))
                        });
                        containerMarker.setStyle(markerStyle);
                        vectorSource.addFeature(containerMarker);
                        map.getView().setCenter(ol.proj.fromLonLat([parseFloat(data.Longitude), parseFloat(data.Latitude)]));
                        map.getView().setZoom(17);
                    } else {
                        alert('Coordinates not found for this container ID.');
                    }
                },
                error: function () {
                    alert('Error fetching coordinates.');
                }
            });
        });
    </script>
